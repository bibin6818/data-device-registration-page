<div class="login-container">
    <h2 style="font-size: large;">Login</h2>
  
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <!-- Email Field -->
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" #emailInput="ngModel" required email placeholder="Enter your email" autocomplete="off">
        <div class="error" *ngIf="emailInput.invalid && emailInput.touched">
          <span *ngIf="emailInput.errors?.['required']">Email is required.</span>
          <span *ngIf="emailInput.errors?.['email']">Please enter a valid email.</span>
        </div>
      </div>
  
      <!-- Password Field -->
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" #passwordInput="ngModel" required minlength="6" placeholder="Enter your password">
        <div class="error" *ngIf="passwordInput.invalid && passwordInput.touched">
          <span *ngIf="passwordInput.errors?.['required']">Password is required.</span>
          <span *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters.</span>
        </div>
      </div>
  
      <!-- Buttons -->
      <div class="button-group">
        <button routerLink="/welcome" type="submit" [disabled]="loginForm.invalid">Submit</button>
        <button type="button" class="forgot-btn">Forgot Password</button>
        <button routerLink="/register" type="button" class="register-btn">New User? Register</button>

      </div>
    </form>
  </div>
